events { }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  proofchronicle.local;

        root   /var/www/html/public;
        index  index.php index.html;

        # 1) Serve static assets directly
        location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|woff2?|ttf|eot)$ {
            expires    max;
            access_log off;
            add_header Cache-Control "public";
            try_files  $uri =404;
        }

        # 2) Fallback all other URIs to Laravelâ€™s front controller
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # 3) PHP-FPM handling
        location ~ \.php$ {
            fastcgi_split_path_info  ^(.+\.php)(/.+)$;
            fastcgi_pass             webapp:9000;
            fastcgi_index            index.php;
            include                  fastcgi_params;
            fastcgi_param            SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param            PATH_INFO       $fastcgi_path_info;
        }

        # 4) Deny access to hidden files (like .env)
        location ~ /\. {
            deny all;
        }
    }
}
